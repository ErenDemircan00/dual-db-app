<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        #forgot-password-form {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Login</h1>


    <form id="login-form" action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>


    <p><a href="{{ url_for('forget_password') }}">Şifremi Unuttum?</a></p>


    <form id="forgot-password-form" action="{{ url_for('forget_password') }}" method="POST">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Şifre Sıfırlama Linki Gönder</button>
    </form>

    

    <script src="{{ url_for('static', filename='js/password_form.js') }}"></script>
</body>
</html>
