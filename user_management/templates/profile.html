<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Yönetimi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Profil Ayarları</h1>

        {% if message %}
            <div class="alert alert-{% if success %}success{% else %}danger{% endif %} mb-4">
                {{ message }}
            </div>
        {% endif %}

        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('profile') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı:</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta Adresi:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                    </div>
                    
                    <hr class="my-4" style="color: rgb(0, 0, 0);">
                    <h5 class="mb-3">Şifre Değişikliği</h5>
                    
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Mevcut Şifre:</label>
                        <input type="password" class="form-control" id="current_password" name="current_password">
                        <small class="text-muted">Şifre değişikliği yapmak için mevcut şifrenizi girmelisiniz.</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Yeni Şifre:</label>
                        <input type="password" class="form-control" id="new_password" name="new_password">
                    </div>
                    
                    <div class="text-end">
                        <a href="{{ url_for('list_products') }}" class="btn btn-secondary me-2">Ürün Listesine Geri Dön</a>
                        <button type="submit" id="save-profile-btn" class="btn btn-primary">Değişiklikleri Kaydet</button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
