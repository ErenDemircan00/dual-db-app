<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Ekle</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/add_product.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Yeni Ürün Ekle</h1>
        <div class="form-container">
            <form method="POST" action="{{ url_for('add_product') }}">
                <div class="form-group">
                    <label for="name"><i class="fas fa-box"></i> Ürün Adı:</label>
                    <input type="text" id="name" name="name" placeholder="Ürün adını girin" required>
                </div>
                <div class="form-group">
                    <label for="price"><i class="fas fa-tag"></i> Fiyat:</label>
                    <input type="number" id="price" name="price" step="0.01" placeholder="Fiyatı girin (TL)" required>
                </div>
                <div class="form-group">
                    <label for="description"><i class="fas fa-info-circle"></i> Açıklama:</label>
                    <textarea id="description" name="description" placeholder="Ürün açıklamasını girin" required></textarea>
                </div>
                <button type="submit"><i class="fas fa-plus"></i> Ürün Ekle</button>
            </form>
        </div>
        <div class="links">
            <a href="{{ url_for('list_products') }}" class="back-link"><i class="fas fa-arrow-left"></i> Ürün Listesine Dön</a>
        </div>
    </div>
</body>
</html>
